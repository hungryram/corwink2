{{ $firstSec := .Site.Data.design.home_section_text.home_inrto_section }}
<div class="section">
    <div class="container">
        <div class="columns">
            <div class="column is-half is-offset-one-quarter has-text-centered">
                <div class="product-title">
                    <h2 class="title is-3">Browse Products</h2>
                </div>
            </div>
        </div>
        <div class="responsive-slide">
            {{ range first 6 (where $.Site.RegularPages "Type" "products") }}
            <div class="column">
                {{ partial "templates/product-thumbnail.html" . }}
            </div>
            {{end}}
        </div>
    </div>
</div>
